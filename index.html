<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trouw Caroline en Kasper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
      
          <h1>We would like to welcome you to our wedding!</h1>
          <p class="lead">We will get married on the 13th of August. To further arrange our wedding and to send you our inviation, we would like you to fill in some details:</p>

                 <form action="action_page.php" method="post" target="_blank" accept-charset="UTF-8" enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
                    <!-- Name and email -->
                    <div class="form-group">
                      <label for="name" class="control-label">Your name</label>
                        <input type="email" class="form-control" id="name" placeholder="Name">
                    </div>
                    
                    <div class="form-group">
                      <label for="email" class="control-label">Your email</label>
                        <input type="email" class="form-control" id="form" placeholder="Email">
                    </div>
                    <!-- Name and email partner -->
                    <div class="form-group">
                      <label for="name_partner" class="control-label">Your partners name</label>
                        <input type="email" class="form-control" id="name_partner" placeholder="Name">
                    </div>
                    
                    <div class="form-group">
                      <label for="email_partner" class="control-label">Your partners email</label>
                        <input type="email" class="form-control" id="email_partner" placeholder="Email">
                    </div>
                    <!-- Address -->
                    <div class="form-group">
                      <label for="address" class="control-label">Your address</label>
                        <input type="email" class="form-control" id="address" placeholder="Address">
                    </div>
                    <!-- Question vegetarians -->
                    <div class="form-group">
                        <label class="control-label">Are you vegetarian</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_veggie" id="question_veggie_ans_1" value="no" checked>
                            No
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_veggie" id="question_veggie_ans_2" value="one_of_us">
                            One of us
                          </label>
                        </div>
                        <div class="radio disabled">
                          <label>
                            <input type="radio" name="question_veggie" id="question_veggie_ans_3" value="both" disabled>
                            Both
                          </label>
                        </div>
                    </div>
                    <!-- Question statistics -->
                    <div class="form-group">
                        <label class="control-label">Do you like to talk about statistics and computers</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_statistics" id="question_statistics_ans_1" value="hate_it" checked>
                            I hate it.
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_statistics" id="question_statistics_ans_2" value="5_minutes">
                            I can stand it for 5 minutes
                          </label>
                        </div>
                        <div class="radio disabled">
                          <label>
                            <input type="radio" name="question_statistics" id="question_statistics_ans_3" value="yes_please" disabled>
                            Yes please
                          </label>
                        </div>
                    </div>
                    <!-- Question drinks -->
                    <div class="form-group">
                       <label class="control-label">What is your favourite drink alongside a diner</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_drinks" id="question_drinks_ans_1" value="red_wine" checked>
                            Red wine
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="question_drinks" id="question_drinks_ans_2" value="white_wine">
                            White wine
                          </label>
                        </div>
                        <div class="radio disabled">
                          <label>
                            <input type="radio" name="question_drinks" id="question_drinks_ans_3" value="blond_beer" disabled>
                            Blond beer
                          </label>
                        </div>
                        <div class="radio disabled">
                          <label>
                            <input type="radio" name="question_drinks" id="question_drinks_ans_4" value="dark_beer" disabled>
                            Dark beer
                          </label>
                        </div>
                    </div>

                    <!-- Other suggestions -->
                    <div class="form-group">
                      <label for="suggestions" class="control-label">Other suggestions</label>
                      <textarea id="suggestions" class="form-control" rows="3"></textarea>
                    </div>
                    <!-- Submit buttion -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    
                </form>
            </div>
      </div>
    </div>
  </body>
</html>
